name: stage186-ci

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  qsp-ci:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python tooling
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e . || true

      - name: Claim lint (informational)
        run: |
          python tools/ci_claim_lint.py

      - name: Install Docker Compose (plugin + legacy)
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose-plugin docker-compose

      - name: Show docker versions
        run: |
          docker --version || true
          docker compose version || true
          docker-compose --version || true

      - name: Run attack matrix (always produce evidence)
        continue-on-error: true
        run: |
          bash tools/ci_run_matrix.sh

      - name: Ensure summary exists (sync to root)
        run: |
          python tools/ci_summary_gate.py

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: stage186-artifacts
          path: |
            out/reports/**
            summary.md
          if-no-files-found: ignore

      - name: Final CI decision (fail with evidence)
        run: |
          rc=$(cat out/reports/matrix.exit 2>/dev/null || echo 1)
          echo "matrix.exit=${rc}"
          if [ "$rc" -ne 0 ]; then
            echo "❌ CI FAIL: matrix failed (see artifacts)"
            exit 1
          fi
          echo "✅ CI PASS"
