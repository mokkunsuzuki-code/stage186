name: stage186-ci

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  qsp-ci:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Init evidence placeholders
        run: |
          set -e
          mkdir -p out/reports proof
          echo "98" > out/reports/matrix.exit
          : > out/reports/matrix.log
          printf "%s\n" "# Stage186 CI Summary" "- matrix: UNKNOWN (placeholder)" > out/reports/summary.md
          : > out/reports/debug.txt

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python tooling
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e . || true
          python -m pip install pytest || true

      - name: Claim lint (informational)
        continue-on-error: true
        run: |
          python tools/ci_claim_lint.py | tee -a out/reports/debug.txt

      - name: Run matrix (docker if exists, else pytest)
        continue-on-error: true
        run: |
          bash tools/ci_run_matrix.sh | tee -a out/reports/debug.txt

      - name: Ensure summary exists (sync to root)
        continue-on-error: true
        run: |
          python tools/ci_summary_gate.py || true

      - name: Print debug.txt (always)
        if: always()
        run: |
          echo "========== out/reports/debug.txt =========="
          cat out/reports/debug.txt || true
          echo "==========================================="

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: stage186-artifacts
          path: |
            out/reports/**
          if-no-files-found: error

      - name: Final CI decision (fail with evidence)
        run: |
          rc=$(cat out/reports/matrix.exit 2>/dev/null || echo 1)
          echo "matrix.exit=${rc}"
          if [ "$rc" -ne 0 ]; then
            echo "❌ CI FAIL: matrix failed (see logs/artifacts)"
            exit 1
          fi
          echo "✅ CI PASS"
