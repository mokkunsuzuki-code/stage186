name: stage186-ci

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  qsp-ci:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python tooling
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e . || true

      - name: Claim lint (informational)
        run: |
          python tools/ci_claim_lint.py

      # ‚òÖ„Åì„Åì„Åå„Éù„Ç§„É≥„ÉàÔºöapt-get „ÅåÊ≠ª„Çì„Åß„ÇÇÊ≠¢„ÇÅ„Å™„ÅÑÔºàexit=100ÂØæÁ≠ñÔºâ
      - name: Try install docker compose (non-blocking)
        continue-on-error: true
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose-plugin docker-compose

      # ‚òÖcompose „ÅåÁÑ°„Åë„Çå„Å∞ curl „Åß docker-compose „ÇíÂÖ•„Çå„ÇãÔºàËªΩÈáè„ÅßÂÆâÂÆöÔºâ
      - name: Ensure Compose available
        run: |
          set -euo pipefail
          docker --version || true

          if docker compose version >/dev/null 2>&1; then
            echo "[OK] docker compose is available"
            docker compose version
            exit 0
          fi

          if command -v docker-compose >/dev/null 2>&1; then
            echo "[OK] docker-compose is available"
            docker-compose --version
            exit 0
          fi

          echo "[WARN] compose not found; installing docker-compose via curl..."
          sudo curl -L \
            "https://github.com/docker/compose/releases/download/v2.29.2/docker-compose-linux-x86_64" \
            -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version

      - name: Run attack matrix (always produce evidence)
        continue-on-error: true
        run: |
          bash tools/ci_run_matrix.sh

      - name: Ensure summary exists (sync to root)
        continue-on-error: true
        run: |
          python tools/ci_summary_gate.py

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: stage186-artifacts
          path: |
            out/reports/**
            summary.md
          if-no-files-found: ignore

      # üî¥ ÊúÄÂæå„Å´„ÄåÊÑèÂë≥„ÅÇ„ÇãFAIL„Äç„Å´„Åô„Çã
      - name: Final CI decision (fail with evidence)
        run: |
          rc=$(cat out/reports/matrix.exit 2>/dev/null || echo 1)
          echo "matrix.exit=${rc}"
          if [ "$rc" -ne 0 ]; then
            echo "‚ùå CI FAIL: matrix failed (see artifacts)"
            exit 1
          fi
          echo "‚úÖ CI PASS"
