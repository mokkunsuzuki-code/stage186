name: stage186-ci

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  qsp-ci:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Init evidence placeholders
        run: |
          mkdir -p out/reports proof
          echo "98" > out/reports/matrix.exit
          : > out/reports/matrix.log
          cat > out/reports/summary.md << 'S'
# Stage186 CI Summary
- matrix: UNKNOWN (placeholder)
S
          : > out/reports/debug.txt
          echo "[init] placeholders created" >> out/reports/debug.txt

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python tooling
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e . || true

      - name: Claim lint (informational)
        continue-on-error: true
        run: |
          python tools/ci_claim_lint.py | tee -a out/reports/debug.txt

      - name: Ensure Compose available (non-blocking)
        continue-on-error: true
        run: |
          set -euo pipefail
          docker --version || true

          if docker compose version >/dev/null 2>&1; then
            echo "[OK] docker compose available" | tee -a out/reports/debug.txt
            docker compose version | tee -a out/reports/debug.txt
            exit 0
          fi

          if command -v docker-compose >/dev/null 2>&1; then
            echo "[OK] docker-compose available" | tee -a out/reports/debug.txt
            docker-compose --version | tee -a out/reports/debug.txt
            exit 0
          fi

          echo "[WARN] compose not found; trying curl install..." | tee -a out/reports/debug.txt
          sudo curl -L \
            "https://github.com/docker/compose/releases/download/v2.29.2/docker-compose-linux-x86_64" \
            -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version | tee -a out/reports/debug.txt

      - name: Run attack matrix (always produce evidence)
        continue-on-error: true
        run: |
          echo "[run] ci_run_matrix.sh start" | tee -a out/reports/debug.txt
          bash tools/ci_run_matrix.sh || true
          echo "[run] ci_run_matrix.sh end" | tee -a out/reports/debug.txt

      - name: Ensure summary exists (sync to root)
        continue-on-error: true
        run: |
          python tools/ci_summary_gate.py || true

      - name: Debug outputs (always)
        if: always()
        run: |
          {
            echo "=== ls -la out/reports ==="
            ls -la out/reports || true
            echo "=== matrix.exit ==="
            cat out/reports/matrix.exit || true
            echo "=== summary.md ==="
            cat out/reports/summary.md || true
            echo "=== matrix.log tail ==="
            tail -n 120 out/reports/matrix.log || true
          } | tee -a out/reports/debug.txt

      # ★追加：debug.txt を Actionsログにそのまま出す（最強の外部レビューUX）
      - name: Print debug.txt (always)
        if: always()
        run: |
          echo "========== out/reports/debug.txt =========="
          cat out/reports/debug.txt || true
          echo "==========================================="

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: stage186-artifacts
          path: |
            out/reports/**
          if-no-files-found: error

      - name: Final CI decision (fail with evidence)
        run: |
          rc=$(cat out/reports/matrix.exit 2>/dev/null || echo 1)
          echo "matrix.exit=${rc}"
          if [ "$rc" -ne 0 ]; then
            echo "❌ CI FAIL: matrix failed (see logs/artifacts)"
            exit 1
          fi
          echo "✅ CI PASS"
