name: stage186-ci

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  qsp-ci:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python tooling
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e . || true

      - name: Claim lint
        run: |
          python tools/ci_claim_lint.py

      # ðŸ”¥ Docker Compose ã‚’æ˜Žç¤ºçš„ã«æœ‰åŠ¹åŒ–
      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Check docker versions
        run: |
          docker --version
          docker-compose --version

      - name: Run attack matrix
        continue-on-error: true
        run: |
          bash tools/ci_run_matrix.sh

      - name: Gate summary
        run: |
          python tools/ci_summary_gate.py

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: stage186-artifacts
          path: |
            out/reports/**
            proof/**
            summary.md
          if-no-files-found: warn

      - name: Fail if matrix failed
        run: |
          rc="$(cat out/reports/matrix.exit 2>/dev/null || echo 0)"
          if [ "$rc" -ne 0 ]; then
            echo "Matrix failed (exit=$rc)"
            exit 1
          fi
          echo "Matrix passed"
