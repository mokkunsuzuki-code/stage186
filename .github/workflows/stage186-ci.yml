name: stage186-ci

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  qsp-ci:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python tooling
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e . || true

      - name: Claim lint (informational)
        run: |
          python tools/ci_claim_lint.py

      - name: Ensure Compose available (curl fixed)
        run: |
          set -euo pipefail
          docker --version || true

          if docker compose version >/dev/null 2>&1; then
            echo "[OK] docker compose is available"
            docker compose version
            exit 0
          fi

          if command -v docker-compose >/dev/null 2>&1; then
            echo "[OK] docker-compose is available"
            docker-compose --version
            exit 0
          fi

          echo "[INFO] compose not found; installing docker-compose via curl..."
          sudo curl -L \
            "https://github.com/docker/compose/releases/download/v2.29.2/docker-compose-linux-x86_64" \
            -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version

      - name: Run attack matrix (always produce evidence)
        continue-on-error: true
        run: |
          bash tools/ci_run_matrix.sh

      - name: Ensure summary exists (sync to root)
        continue-on-error: true
        run: |
          python tools/ci_summary_gate.py

      # üîé ËøΩÂä†ÔºöCI„É≠„Ç∞‰∏ä„ÅßÁä∂Ê≥Å„ÇíÁ¢∫ÂÆö„Åï„Åõ„Çã
      - name: Debug outputs (always)
        if: always()
        run: |
          echo "=== PWD ==="
          pwd
          echo "=== ls -la ==="
          ls -la
          echo "=== find out (maxdepth 4) ==="
          find out -maxdepth 4 -type f -print || true
          echo "=== out/reports listing ==="
          ls -la out/reports || true
          echo "=== matrix.exit ==="
          cat out/reports/matrix.exit 2>/dev/null || echo "(no matrix.exit)"
          echo "=== summary.md (out/reports/summary.md) ==="
          cat out/reports/summary.md 2>/dev/null || echo "(no out/reports/summary.md)"
          echo "=== matrix.log head/tail ==="
          if [ -f out/reports/matrix.log ]; then
            echo "--- head ---"
            sed -n '1,40p' out/reports/matrix.log
            echo "--- tail ---"
            tail -n 60 out/reports/matrix.log
          else
            echo "(no out/reports/matrix.log)"
          fi

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: stage186-artifacts
          path: |
            out/reports/**
            summary.md
          if-no-files-found: ignore

      - name: Final CI decision (fail with evidence)
        run: |
          rc=$(cat out/reports/matrix.exit 2>/dev/null || echo 1)
          echo "matrix.exit=${rc}"
          if [ "$rc" -ne 0 ]; then
            echo "‚ùå CI FAIL: matrix failed (see artifacts/logs above)"
            exit 1
          fi
          echo "‚úÖ CI PASS"
